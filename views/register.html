<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration or Sign Up form in HTML CSS | CodingLab</title>
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="stylesheet" href="./css/bottomNav.css" />
    <link rel="stylesheet" href="./css/headerNav.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d4dc869e85.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="header__burger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <h1>ITLand</h1>
        <form class="main__input">
          <input type="text" placeholder="Search" />
          <span class="main__input__icon"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></span>
        </form>
        <div class="header__account">
          <a class="account__icon" href="login.html">
            <i class="fa-solid fa-user"></i>
          </a>
        </div>
        <div class="container-header__cart">
          <a href="#"
            ><i class="fa-solid fa-cart-shopping"></i><span>Carrito</span></a
          >
        </div>
      </div>
      <nav class="navegation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Abount us</a></li>
          <li><a href="#"> Contact us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="register">
        <h2>Register</h2>
        <form action="#">
          <div class="userinput">
            <input type="text" placeholder="Enter your name" required />
            <i class="uil uil-user" id="icon1"></i>
          </div>
          <div class="userinput">
            <input type="text" placeholder="Enter your email" required />
            <i class="uil uil-envelope icon" id="icon2"></i>
          </div>
          <div class="userinput">
            <input type="password" placeholder="Create password" required />
            <i class="uil uil-lock icon" id="icon3"></i>
          </div>
          <div class="userinput">
            <input type="password" placeholder="Confirm password" required />
            <i class="uil uil-lock icon" id="icon4"></i>
            <i class="uil uil-eye-slash showHidePw" id="icon5"></i>
          </div>
          <div class="conditions">
            <input type="checkbox" />
            <h3>I accept all terms and conditions</h3>
          </div>
          <div class="userinput button">
            <input type="Submit" value="Register Now" />
          </div>
          <div class="text">
            <h3>Already have an account? <a href="#">Login</a></h3>
          </div>
        </form>
        <p>
          CopyrightÂ© 2021-2022 IT Land All rights reserved <br />
          Made with love by ITland
        </p>
      </div>
    </main>

    <section class="section__nav__mobile">
      <ul>
        <li class="nav__mobile__caja1">
            <i class="uil uil-home"></i>

        </li>
        <li class="nav__mobile__caja2">
            <i class="uil uil-search"></i>
        </li>
        <li class="nav__mobile__caja3">
            <i class="uil uil-shopping-cart"></i>
        </li>
        <li class="nav__mobile__caja4">
            <i class="uil uil-heart-alt"></i>
        </li>
        <li class="nav__mobile__caja5">
            <i class="uil uil-user"></i>
        </li>
      </ul>
    </section>
  </body>
</html>
